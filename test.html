<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
	<div id="studies"></div>
</body>
</html>

<link href="https://unpkg.com/tabulator-tables@4.3.0/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.3.0/dist/js/tabulator.min.js"></script>

<script type="text/javascript">
	var tabledata = [
		{id:1, paper: 'Intention to use a fully automated car: Attitudes and a priori acceptability', author: 'Payre, W., Cestac, J., & Delhomme, P.', year: '2014', area: 'France', model: 'PAVs', theme: 'Fully automated driving, A priori acceptability'}
	];

	var table = new Tabulator("#studies", {
	 	height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
	 	data:tabledata, //assign data to table
	 	layout:"fitColumns", //fit columns to width of table (optional)
	 	columns:[ //Define Table Columns
		 	{title:"Paper title", field:"paper"},
		 	{title:"Authors", field:"author"},
		 	{title:"Year", field:"year"},
		 	{title:"Study area", field:"area"},
		 	{title:"Business model", field:"model"},
		 	{title:"Method", field:"method"},
		 	{title:"Theme", field:"theme"},
	 	],
	 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
	 		alert("Row " + row.getData().id + " Clicked!!!!");
	 	},
	});
</script>
